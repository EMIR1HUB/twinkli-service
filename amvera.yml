meta:
  environment: jvm
  toolchain:
    name: maven
    version: 17
build:
  args: spring-boot:repackage -DskipTests
  artifacts:
    target/*.jar: /
run:
  jarName: twinkli-service-0.0.1-SNAPSHOT.jar
  persistenceMount: /data
  containerPort: 8080 # Приложение слушает порт 8081 внутри контейнера
#  servicePort: 8080  # Внешний порт 80, доступ извне
