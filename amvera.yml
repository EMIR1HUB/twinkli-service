version: null
meta:
  environment: jvm
  toolchain:
    name: maven
    version: 17
build:
  image: image
  args: spring-boot:repackage
  artifacts:
    target/*.jar: /
run:
  image: image
  jarName: twinkli-service-0.0.1-SNAPSHOT.jar
  persistenceMount: /data
  containerPort: 8081 # Приложение слушает порт 8081 внутри контейнера
  servicePort: 80  # Внешний порт 80, доступ извне
